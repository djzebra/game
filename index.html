<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('font.otf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1f1629;
        }
        #unity-canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
            background: #1f1629;
        }
        #loading-spinner {
            position: relative;
            width: 14vw;
            height: 14vw;
            border: 1.4vw solid rgba(255, 255, 255, 0.3);
            border-top: 1.4vw solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #loading-token {
            position: absolute;
            width: 12vw;
            height: 12vw;
            top: 50%;
            left: 50%;
            transform: translate(-49%, -49%);
            background: url('token.png') no-repeat center center;
            background-size: contain;
            border-radius: 50%;
            animation: scalePulse 2s ease-in-out infinite;
        }

        @keyframes scalePulse {
            0%, 100% { transform: translate(-49%, -49%) scale(0.8); }
            50% { transform: translate(-49%, -49%) scale(1); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <base target="_self">
</head>
<body>
    <div id="loading-container">
        <div id="loading-spinner"></div>
        <div id="loading-token"></div>
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script>
        Telegram.WebApp.setHeaderColor("#1f1629");

        function resizeCanvas() {
            const canvas = document.querySelector("#unity-canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/8cdb450992b385ed300f9342d18931d7.data.unityweb",
            frameworkUrl: "Build/59be8fcfae13d3bdd7a65ed1c8a4cdb9.js.unityweb",
            codeUrl: "Build/4f358b03b8093cdef8fdf28ec9dc541a.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "77",
            productName: "djzebra",
            productVersion: "1.0.0",
            matchWebGLToCanvasSize: false,
            devicePixelRatio: window.devicePixelRatio
        }).then(() => {
            setTimeout(() => {
                document.getElementById("loading-container").style.display = "none";
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }, 2000);
        }).catch((error) => {
            console.error('Error initializing Unity WebGL:', error);
        });
    </script>
</body>
</html>
