<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #FFFFFF;
        }
        #unity-canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
        }
        #loading-text {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
            color: #333;
            background: #FFFFFF;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            text-align: center;
        }
    </style>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
</head>
<body>
    <div id="loading-text">Loading</div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script>
    function saveFileToLocalStorage(url, key) {
      fetch(url)
        .then(response => response.arrayBuffer())
        .then(data => {
          const base64 = btoa(String.fromCharCode(...new Uint8Array(data)));
          localStorage.setItem(key, base64);
          console.log('File saved to localStorage.');
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    const fileUrl = 'https://github.com/djzebra/game/raw/master/Build/DJ-Raw.data.gz';
    const storageKey = 'data.gz';

    // Сохраняем файл
    saveFileToLocalStorage(fileUrl, storageKey);
    </script>
</body>
</html>
