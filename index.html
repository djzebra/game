<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #FFFFFF;
        }
        #unity-canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
        }
        #loading-text {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
            color: #333;
            background: #FFFFFF;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            text-align: center;
        }
    </style>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
</head>
<body>
    <div id="loading-text">Loading</div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/DJ-Raw.loader.js"></script>
    <script>
        function resizeCanvas() {
            const canvas = document.querySelector("#unity-canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function updateLoadingText() {
            const loadingText = document.getElementById("loading-text");
            const dots = ['.', '..', '...'];
            let index = 0;

            setInterval(() => {
                loadingText.textContent = `Loading${dots[index]}`;
                index = (index + 1) % dots.length;
            }, 500);
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/DJ-Raw.data",
            frameworkUrl: "Build/DJ-Raw.framework.js",
            codeUrl: "Build/DJ-Raw.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "77",
            productName: "DJ",
            productVersion: "1.0.0",
            matchWebGLToCanvasSize: false,
            devicePixelRatio: window.devicePixelRatio
        }).then(() => {
            document.getElementById("loading-text").style.display = "none";
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }).catch((error) => {
            console.error('Error initializing Unity WebGL:', error);
        });

        // Start the loading text animation
        updateLoadingText();
    </script>
</body>
</html>
