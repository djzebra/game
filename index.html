<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #FFFFFF;
        }
        #unity-canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
        }
    </style>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
</head>
<body>
<div id="loading-text">Loading</div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script>
        async function fetchAndStoreFile(url, fileName) {
        const response = await fetch(url);
        const blob = await response.blob();

        const dbRequest = indexedDB.open('gameFilesDB', 1);

        dbRequest.onupgradeneeded = event => {
            const db = event.target.result;
            db.createObjectStore('files', { keyPath: 'name' });
        };

        dbRequest.onsuccess = event => {
            const db = event.target.result;
            const transaction = db.transaction('files', 'readwrite');
            const store = transaction.objectStore('files');
            store.put({ name: fileName, file: blob });
        };

        dbRequest.onerror = event => {
            console.error('IndexedDB error:', event);
        };
    }

    function listIndexedDBFiles() {
        const dbRequest = indexedDB.open('gameFilesDB', 1);

        dbRequest.onsuccess = event => {
            const db = event.target.result;
            const transaction = db.transaction('files', 'readonly');
            const store = transaction.objectStore('files');
            const getAllRequest = store.getAll();

            getAllRequest.onsuccess = () => {
                console.log('Files in IndexedDB:');
                getAllRequest.result.forEach(file => {
                    console.log(`File name: ${file.name}`);
                });
            };
        };
    }

    fetchAndStoreFile('https://drive.usercontent.google.com/u/0/uc?id=1iSHiFG4iKgvg8LDw64LDUNjdkumC2Obn&export=download', 'example1.gz');

    setTimeout(listIndexedDBFiles, 2000); 
    </script>
</body>
</html>
