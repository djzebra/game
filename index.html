<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #FFFFFF;
        }
        #unity-canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
        }
    </style>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
</head>
<body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/DJ-Raw.loader.js"></script>
    <script>
        async function fetchGzippedFile(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch ${url}`);
            }
            const arrayBuffer = await response.arrayBuffer();
            const uint8Array = new Uint8Array(arrayBuffer);
            const decompressed = pako.ungzip(uint8Array);
            return decompressed;
        }

        function resizeCanvas() {
            const canvas = document.querySelector("#unity-canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        (async () => {
            try {
                const [data, framework, wasm] = await Promise.all([
                    fetchGzippedFile('Build/DJ-Raw.data.gz'),
                    fetchGzippedFile('Build/DJ-Raw.framework.js.gz'),
                    fetchGzippedFile('Build/DJ-Raw.wasm.gz')
                ]);

                createUnityInstance(document.querySelector("#unity-canvas"), {
                    dataUrl: URL.createObjectURL(new Blob([data])),
                    frameworkUrl: URL.createObjectURL(new Blob([framework], { type: 'application/javascript' })),
                    codeUrl: URL.createObjectURL(new Blob([wasm], { type: 'application/wasm' })),
                    streamingAssetsUrl: "StreamingAssets",
                    companyName: "77",
                    productName: "DJ",
                    productVersion: "1.0.0",
                    matchWebGLToCanvasSize: false,
                    devicePixelRatio: window.devicePixelRatio
                }).then(() => {
                    resizeCanvas();
                    window.addEventListener('resize', resizeCanvas);
                }).catch((error) => {
                    console.error('Error initializing Unity WebGL:', error);
                });
            } catch (error) {
                console.error('Failed to load gzipped files:', error);
            }
        })();
    </script>
</body>
</html>
