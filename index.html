<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('font.otf') format('truetype');
        }
 	body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1f1629;
        }
        #unity-canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
            background: #1f1629;
        }
        #loading-spinner {
            position: relative;
            width: 14vw;
            height: 14vw;
            border: 1.4vw solid rgba(255, 255, 255, 0.3);
            border-top: 1.4vw solid #ffffff;
            border-radius:50%;
            animation: spin 1s linear infinite;
        }
        #loading-token {
            position: absolute;
            width: 14vw;
            height: 14vw;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('token.png') no-repeat center center;
            background-size: contain;
            border-radius: 50%;
            animation: scalePulse 2s ease-in-out infinite;
        }

        @keyframes scalePulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.85); }
            50% { transform: translate(-50%, -50%) scale(0.9); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <base target="_self">
</head>
<body>
    <div id="loading-container">
        <div id="loading-spinner"></div>
        <div id="loading-token"></div>
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/1c545332af8d46a03de13097c17364f5.js"></script>
    <script>
        Telegram.WebApp.setHeaderColor("#1f1629");
	Telegram.WebApp.expand();
	Telegram.WebApp.onEvent('viewportChanged', function () {
    		Telegram.WebApp.expand();
	});

        function resizeCanvas() {
            const canvas = document.querySelector("#unity-canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/7a4b7d3021aa872086a4cd0dd28d54bd.data.unityweb",
        frameworkUrl: "Build/48806ef82bb576a49ad767f7aa52e67c.js.unityweb",
        codeUrl: "Build/d11da66ba606f69e7f3becf017cb6157.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "77",
            productName: "djzebra",
            productVersion: "1.0.0",
        }).then(() => {
            setTimeout(() => {
                document.getElementById("loading-container").style.display = "none";
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }, 0);
        }).catch((error) => {
            console.error('Error initializing Unity WebGL:', error);
        });
    </script>
</body>
</html>
